name: Continuos Integration

on: [push, pull_request]

jobs:
  lint:
    name: Lint source code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Install dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
      - name: Check types ğŸ§©
        uses: icrawl/action-tsc@v1
      - name: Lint ğŸ§¹
        run: npm run lint
      - name: Check format ğŸ’…
        run: npx prettier --check .

  unit-test:
    name: Run unit and integration tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Install Node.js with lts/* version
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: npm
      - name: Install dependencies ğŸ“¦
        run: npm ci
      - name: Run unit tests ğŸ§ª
        run: npm t

  e2e-test:
    name: Run E2E tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Install Node.js with latest LTS version
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: npm
      - name: Install dependencies ğŸ“¦
        run: npm ci
      - name: Build the server ğŸ—ï¸
        run: npm run build
      - name: Run E2E tests ğŸ§ª
        run: npm run start:e2e
        env:
          NODE_ENV: production
          SECRET: ${{ github.sha }}

  release:
    name: Release a new version ğŸš€
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Install Node.js with latest LTS version
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: npm
      - name: Install dependencies ğŸ“¦
        run: npm ci
      - name: Release ğŸš€
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
